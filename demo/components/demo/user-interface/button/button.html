<div class="demo-buttons">

    <!-- Normal buttons -->
    <p class="lead">
        Simple Buttons
    </p>

    <div>
        <bw-button *ngFor="let c of buttons" [icon]="c.icon" [simple]="true" [color]="c.color"></bw-button>
    </div>

    <div class="m-t-20">
        <bw-button *ngFor="let c of buttons" [title]="c.title" [icon]="c.icon" [simple]="true" [color]="c.color"></bw-button>
    </div>


    <!-- Normal buttons -->
    <p class="lead">
        Normal Buttons
    </p>

    <div>
        <bw-button *ngFor="let c of colors" [color]="c" [title]="c" class="normal" (clicked)="onClicked()"></bw-button>
    </div>

    <div class="m-t-20">
        <bw-button *ngFor="let c of buttons" [color]="c.color" [title]="c.title" [icon]="c.icon" class="normal"></bw-button>
    </div>

    <!-- Rounded buttons -->
    <p class="lead">
        Rounded Buttons
    </p>

    <div>
        <bw-button *ngFor="let c of colors" [color]="c" [title]="c" class="normal" [rounded]="true" (clicked)="onClicked()"></bw-button>
    </div>

    <br/>

    <!-- Icon buttons -->
    <p class="lead">
        Default Icon Buttons
    </p>

    <div class="m-t-20">
        <bw-button *ngFor="let c of buttons" color="white" [icon]="c.icon"></bw-button>
    </div>

    <!-- Circular Icon buttons -->
    <div class="m-t-20">
        <bw-button *ngFor="let c of buttons" color="white" [icon]="c.icon" [circular]="true"></bw-button>
    </div>

    <br/>

    <p class="lead m-t-20">
        Circular Icon Buttons
    </p>

    <!-- Normal buttons -->
    <bw-button *ngFor="let c of buttons" [color]="c.color" [icon]="c.icon" [circular]="true"></bw-button>

    <p class="lead">
        Different Sizes
    </p>

    <div class="button-sizes">
        <!-- Normal buttons -->
        <bw-button color="white" title="Large" size="lg"></bw-button>
        <bw-button color="blue" title="Default" size="default"></bw-button>
        <bw-button color="cyan" title="Small" size="sm"></bw-button>
        <bw-button color="green" title="Tiny" size="xs"></bw-button>
    </div>

    <p class="lead">
        Disabled Buttons
    </p>

    <div class="button-sizes">
        <!-- Normal buttons -->
        <bw-button color="white" title="Large" size="lg" [disabled]="true"></bw-button>
        <bw-button color="blue" title="Default" size="default" [disabled]="true"></bw-button>
        <bw-button color="cyan" title="Small" size="sm" [disabled]="true"></bw-button>
        <bw-button color="green" title="Tiny" size="xs" [disabled]="true"></bw-button>
    </div>

    <p class="lead">
        Block Buttons
    </p>

    <!-- Normal buttons -->
    <bw-button color="white" title="White Block Button" [block]="true"></bw-button>
    <bw-button color="blue" title="Blue Block Button" [block]="true"></bw-button>

</div>
